
services:
  python-lib-card:
    build: ./
    container_name: python-lib-card
    volumes:
      - ./:/workspace
      - ~/.cache:/root/.cache

    working_dir: /workspace
    ipc: host 
    
    ulimits:  
      memlock: -1
      stack: 67108864
 
    dns:
      - 8.8.8.8  
      - 8.8.4.4
    
    restart: unless-stopped 